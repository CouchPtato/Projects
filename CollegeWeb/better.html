<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="betterstyles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <img src="images/pokeball.png" alt="PokÃ© Ball" class="pokeball-img">

        <form onsubmit="handleSubmit(event)">
            <label for="rollType">Please Select Type of RollNo <span class="mandatory">*</span></label>
            <select id="rollType" name="rollType" required>
                <option value="">Select Roll Type</option>
                <option value="College Rollno">College Rollno</option>
            </select>

            <label for="rollno">Please fill your College Rollno. <span class="mandatory">*</span></label>
            <input type="text" id="rollno" name="rollno" required placeholder="Enter College Roll Number">

            <label for="name">Please Fill Your Name <span class="mandatory">*</span></label>
            <input type="text" id="name" name="name" required placeholder="Enter Your Name">

            <label>Please Fill Date of Birth <span class="mandatory">*</span></label>
            <div class="dob-fields">
                <select id="dob-day" name="dob-day" required>
                    <option value="">DD</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>

                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select id="dob-month" name="dob-month" required>
                    <option value="">MM</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select id="dob-year" name="dob-year" required>
                    <option value="">YYYY</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2000</option>
                    <option value="2004">2001</option>
                    <option value="2005">2002</option>
                    <option value="2006">2000</option>
                    <option value="2007">2001</option>
                    <option value="2008">2002</option>
                    <option value="2009">2000</option>
                    <option value="2010">2001</option>
                    <option value="2011">2002</option>
                    <option value="2012">2000</option>
                    <option value="2013">2001</option>
                    <option value="2014">2002</option>
                    <option value="2015">2000</option>
                    <option value="2016">2001</option>
                    <option value="2017">2002</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
